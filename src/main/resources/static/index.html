<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Java Runner</title>
</head>
<body>
<label for="code"></label>
<textarea name="texts" id="code" cols="65" rows="25" style="font-size: larger"></textarea>
<div style="margin: 20px 0">
    <button id="submitBtn" style="width: 120px; height: 40px; font-size: medium">
        코드 실행하기
    </button>
</div>
<div style="border: solid black 1px; width: 540px;">
    <pre id="result" style="font-size: larger; margin: 10px 20px">JAVA version: corretto-17
System specification: AMD Ryzen 5 3500 6-core
Server specification: JAVA Spring Boot</pre>
</div>
</body>
<script>
    const btn = document.getElementById("submitBtn");
    const code = document.getElementById("code");
    const result = document.getElementById("result");

    btn.addEventListener(
        "click", function () {
            fetch("http://203.246.84.129:53000/runCode", {
                method: "POST",
                body: code.value
            }).then(async (response) => {
                result.textContent = await response.text()
            }).catch((err) => console.error(err));
        }
    );
</script>
</html>
